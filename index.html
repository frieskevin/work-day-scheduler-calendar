<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- Timeblocks go here -->

        <label for="input1" class="col-1 border-top border-bottom text-right border-dark">9AM</label>
        <textarea name="input1" id="input1" class="col-10"></textarea>
        <button id='btn-1' class="col-1 btn btn-info text-center"><i class="fas fa-save"></i></button>
      </div>

      </div>
      <div id ="row6" class="row">  
        <label for="input6" class="col-1 border-top border-bottom text-right border-dark">2PM</label>

      <div id ="row9" class="row">

        <textarea name="input9" id="input9" class="col-10"></textarea>
        <button id='btn-9' class="col-1 btn btn-info text-center"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
